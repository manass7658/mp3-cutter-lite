<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free MP3 Cutter - manass7658</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .ad-box { background: #eee; padding: 15px; text-align: center; margin-bottom: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Free MP3 Cutter</h2>
    
    <div class="ad-box">
      <!-- Paste Ad Code Here -->
      <p>[Ad Banner]</p>
    </div>
    
    <label>Select MP3 File:</label>
    <input type="file" id="audioFile" accept="audio/mp3">

    <label>Trim Format (e.g. 0:00:10-0:00:30):</label>
    <input type="text" id="trimInput" placeholder="0:00:10-0:00:30">

    <button onclick="cutAudio()">Trim MP3</button>

    <div id="result"></div>
    
    <div class="ad-box">
      <!-- Another Ad -->
      <p>[Shortlink before download]</p>
    </div>
  </div>

  <script>
    function cutAudio() {
      const trimData = document.getElementById("trimInput").value;
      const audio = document.getElementById("audioFile").files[0];

      if (!audio || !trimData) {
        alert("Please upload an MP3 file and enter trim format.");
        return;
      }

      // Fake Output for Frontend (replace with actual server later)
      const shortlink = "https://exe.io/yourshortlink";
      document.getElementById("result").innerHTML = `
        <p><strong>File Ready!</strong></p>
        <a href="${shortlink}" target="_blank">Download Trimmed MP3 (via shortlink)</a>
      `;
    }
  </script>
</body>
</html>
